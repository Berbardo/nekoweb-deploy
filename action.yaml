name: Deploy to Nekoweb
description: Deploy to Nekoweb using the Nekoweb API
author: fairfruit
inputs: 
  BUILD_DIR:
    description: Local build direectory to deploy
    required: true
    default: /build
  DEPLOY_DIR:
    description: Remote directory to deploy to
    required: true
    default: /
  CLEANUP:
    description: Also delete remote files that don't exist locally
    default: "False"
branding:
  icon: upload-cloud
  color: blue
runs:
  using: "composite"
  steps:
    - name: Upload build artifacts
      uses: actions/upload-artifact@v2
      with:
        name: build
        path: ./build
    - name: Cleanup and deploy
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
        run: |
          python deploy.py ${{ secrets.Nekoweb_API_KEY }} ${{ inputs.BUILD_DIR }} ${{ inputs.DEPLOY_DIR }} ${{ inputs.CLEANUP }}
